# admin端的配置
swagger:
  base:
    package: ginyi.server.admin
  contact:
    email: Ginyi@aliyun.com
    name: 'Author Email is Ginyi@aliyun.com'
  title: 'Ginyi-admin api doc'
  description: 'This is a api doc of Ginyi'
